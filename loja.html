<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Loja - Studio Fênix</title>
    
    <meta property="og:title" content="Loja - Studio Fênix">
    <meta property="og:description" content="Suplementação e Acessórios Oficiais.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Studio-Fenix/site/refs/heads/main/banner-lojasf.webp">
    <meta property="og:type" content="website">
    
    <link rel="icon" type="image/webp" href="icon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DARK MODE */
            --bg-gradient: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 40%, #800000 100%);
            --text-color: #ffffff;
            --glass-bg: linear-gradient(135deg, rgba(255, 50, 50, 0.15), rgba(100, 0, 0, 0.4));
            --glass-border: rgba(255, 200, 200, 0.25);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0,0,0,0.5);
            --btn-text: #ffffff;
            --ml-green: #00a650;
            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-icon: #ffffff;
        }
        
        body.light-mode {
            /* LIGHT MODE */
            --bg-gradient: linear-gradient(to bottom, #f4f4f4 0%, #e0e0e0 50%, #ff9999 100%);
            --text-color: #333333;
            --glass-bg: linear-gradient(135deg, rgba(220, 50, 50, 0.6), rgba(180, 0, 0, 0.7));
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-highlight: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(150, 0, 0, 0.2);
            --btn-text: #ffffff;
            --toggle-bg: rgba(0, 0, 0, 0.1);
            --toggle-icon: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-gradient); min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; color: var(--text-color); padding: 20px; padding-bottom: 40px; transition: background 0.5s ease;
        }

        .container { width: 100%; max-width: 480px; display: flex; flex-direction: column; gap: 15px; flex-grow: 1; }

        /* HEADER */
        .header-nav { width: 100%; display: flex; justify-content: center; margin-bottom: 5px; }
        .logo { width: 160px; display: block; filter: drop-shadow(0 0 15px rgba(255,0,0,0.4)); }

        .back-btn {
            align-self: flex-start; text-decoration: none; color: var(--btn-text);
            background: var(--glass-bg); border: 1px solid var(--glass-border); border-top: 1px solid var(--glass-highlight);
            backdrop-filter: blur(15px); padding: 10px 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 5px; font-weight: 600; font-size: 0.9rem;
            margin-bottom: 5px; box-shadow: var(--glass-shadow); transition: transform 0.2s;
        }
        .back-btn:active { transform: scale(0.95); }

        h1 { text-align: center; font-size: 1.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; text-shadow: 0 0 20px rgba(255,0,0,0.6); }
        .subtitle { text-align: center; font-size: 0.85rem; opacity: 0.8; margin-bottom: 10px; font-weight: 300; }

        /* FILTROS */
        .filter-nav {
            display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none;
            padding-bottom: 5px; margin-top: 5px; margin-bottom: 10px;
        }
        .filter-nav::-webkit-scrollbar { display: none; }
        .filter-chip {
            padding: 8px 18px; border-radius: 20px; background: rgba(255,255,255,0.1);
            color: #ccc; font-size: 0.85rem; font-weight: 600; text-transform: uppercase;
            white-space: nowrap; cursor: pointer; border: 1px solid transparent; transition: 0.3s;
        }
        body.light-mode .filter-chip { color: #555; background: rgba(0,0,0,0.05); }
        .filter-chip.active {
            background: linear-gradient(90deg, #cc0000, #ff4444); color: #fff;
            border-color: #ffaaaa; box-shadow: 0 4px 10px rgba(255,0,0,0.3);
        }

        /* LISTA DE PRODUTOS */
        .product-list { display: flex; flex-direction: column; gap: 15px; }
        .product-card {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-top: 1px solid var(--glass-highlight);
            border-radius: 16px; padding: 15px; box-shadow: var(--glass-shadow);
            display: flex; flex-direction: column; gap: 12px; animation: fadeIn 0.4s ease;
        }

        .product-img-wrapper {
            width: 100%; height: 220px; border-radius: 12px; overflow: hidden; background: #ffffff;
            display: flex; justify-content: center; align-items: center; padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05); position: relative; cursor: pointer;
        }
        .product-img-wrapper img { width: 100%; height: 100%; object-fit: contain; } 
        
        .product-info { display: flex; flex-direction: column; gap: 4px; }
        .product-category { font-size: 0.7rem; color: #ffaaaa; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        body.light-mode .product-category { color: #cc0000; }
        .product-title { font-size: 1.05rem; font-weight: 700; color: #fff; line-height: 1.3; }
        body.light-mode .product-title { color: #111; }
        .product-desc { font-size: 0.8rem; color: #ccc; line-height: 1.4; margin-bottom: 5px; }
        body.light-mode .product-desc { color: #555; }
        
        .price-tag { font-size: 1.4rem; font-weight: 800; color: var(--ml-green); text-shadow: 0 0 5px rgba(0, 166, 80, 0.2); margin-top: 5px;}
        
        /* DESCONTO FÊNIX VERMELHO BRILHANTE */
        .special-badge {
            color: #ff3333; font-size: 0.85rem; font-weight: 800;
            display: flex; align-items: center; gap: 5px; margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(255, 50, 50, 0.6);
        }

        /* OPÇÕES DE PAGAMENTO DO PRODUTO (Ícones maiores e alinhados) */
        .product-payments {
            display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 12px; margin-top: 8px;
            padding-top: 12px; border-top: 1px dashed rgba(255,255,255,0.15);
        }
        body.light-mode .product-payments { border-color: rgba(0,0,0,0.1); }
        .product-pay-item { 
            display: flex; align-items: center; gap: 6px; font-size: 0.85rem; font-weight: 600; opacity: 0.9; 
            color: var(--text-color);
        }
        .product-pay-item svg { width: 20px; height: 20px; fill: currentColor; display: block; }

        /* BOTÃO COMPRAR ANIMADO */
        .btn-buy {
            width: 100%; padding: 14px; border-radius: 10px; border: none; position: relative; overflow: hidden;
            background: linear-gradient(90deg, #25D366, #128C7E); color: white;
            font-weight: 800; font-size: 0.95rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; margin-top: 5px;
        }
        .btn-buy:active { transform: scale(0.95); }
        .btn-buy span { position: relative; z-index: 2; letter-spacing: 1px;}
        
        /* Animação de Brilho no Botão */
        .btn-buy::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* TEMA */
        .theme-container { display: flex; justify-content: center; margin-top: 15px; margin-bottom: 15px; }
        .theme-toggle { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; background: var(--toggle-bg); border: 1px solid var(--glass-border); backdrop-filter: blur(5px); transition: transform 0.2s, background 0.3s; }
        .theme-toggle:active { transform: scale(0.95); }
        .theme-toggle svg { width: 22px; height: 22px; stroke: var(--toggle-icon); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; transition: stroke 0.3s; }
        .copyright { font-size: 0.75rem; color: var(--text-color); opacity: 0.7; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LIGHTBOX --- */
        #lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center;
            flex-direction: column; opacity: 0; transition: opacity 0.3s ease;
        }
        #lightbox.active { display: flex; opacity: 1; }
        #lightbox-img { max-width: 95%; max-height: 80vh; object-fit: contain; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .lightbox-close {
            position: absolute; top: 20px; right: 20px; color: #fff; font-size: 35px; font-weight: bold; cursor: pointer;
            z-index: 1001; background: rgba(0,0,0,0.5); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-nav">
            <a href="index.html">
                <img src="LogoStudioFenix.png" class="logo" alt="Studio Fênix">
            </a>
        </div>

        <a href="index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </a>

        <div>
            <h1>Loja Fênix</h1>
            <p class="subtitle">Suplementação e Acessórios Oficiais</p>
        </div>

        <div class="filter-nav" id="filterNav">
            <div class="filter-chip active" onclick="filterCategory('Todos')">Todos</div>
            <div class="filter-chip" onclick="filterCategory('Proteínas')">Whey Protein</div>
            <div class="filter-chip" onclick="filterCategory('Creatinas')">Creatinas</div>
            <div class="filter-chip" onclick="filterCategory('Pré-Treinos')">Pré-Treinos</div>
            <div class="filter-chip" onclick="filterCategory('Acessórios')">Acessórios</div>
        </div>

        <div class="product-list" id="productList">
            </div>

        <div class="theme-container">
            <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                <svg id="themeIcon" viewBox="0 0 24 24"><path d="" /></svg>
            </div>
        </div>

        <div class="copyright">© Studio Fênix | Treinador Personal | Junior Penarrubia</div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Imagem em Tela Cheia">
    </div>

    <script src="produtos-db.js"></script>

    <script>
        // ==========================================
        // LÓGICA DA INTERFACE
        // ==========================================

        const WPP_NUMBER = "5517992323066";

        function initStore() {
            if(typeof productsDB === 'undefined') {
                document.getElementById('productList').innerHTML = '<p style="text-align:center;">Erro: Banco de dados de produtos não encontrado. Verifique o arquivo produtos-db.js</p>';
                return;
            }
            renderProducts('Todos');
        }

        function renderProducts(category) {
            const container = document.getElementById('productList');
            container.innerHTML = ''; 

            const filtered = category === 'Todos' ? productsDB : productsDB.filter(p => p.cat === category);

            if(filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#aaa;">Nenhum produto encontrado nesta categoria.</p>';
                return;
            }

            filtered.forEach(prod => {
                const wppText = encodeURIComponent(`Olá, tenho interesse no produto: ${prod.name}`);
                const wppLink = `https://wa.me/${WPP_NUMBER}?text=${wppText}`;

                const displayPrice = (prod.preco && prod.preco.trim() !== '') ? `R$ ${prod.preco}` : 'Consultar valor';
                const displayFenix = (prod.precoFenix && prod.precoFenix.trim() !== '') ? `Preço Aluno Fênix: R$ ${prod.precoFenix}` : 'Desconto especial Cliente Fênix';

                // SVGs oficiais e limpos
                const svgPix = `<svg viewBox="0 0 512 512"><path d="M410.7 206.1l-60-60a60.7 60.7 0 0 0 -85.4 0l-60 60a20.4 20.4 0 0 0 0 28.8 20.4 20.4 0 0 0 28.8 0l60-60a20.1 20.1 0 0 1 28.4 0l60 60a20.4 20.4 0 0 0 28.8 0 20.4 20.4 0 0 0 -.6-28.8zM410.7 305.9l-60 60a60.7 60.7 0 0 1 -85.4 0l-60-60a20.4 20.4 0 0 1 0-28.8 20.4 20.4 0 0 1 28.8 0l60 60a20.1 20.1 0 0 0 28.4 0l60-60a20.4 20.4 0 0 1 28.8 0 20.4 20.4 0 0 1 -.6 28.8zM268 256a52 52 0 1 1 -52-52 52 52 0 0 1 52 52zm-32 0a20 20 0 1 0 -20 20 20 20 0 0 0 20-20z"/></svg>`;
                const svgCard = `<svg viewBox="0 0 576 512"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM96 144H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zM80 320c0-8.8 7.2-16 16-16H160c8.8 0 16 7.2 16 16s-7.2 16-16 16H96c-8.8 0-16-7.2-16-16zm128 0c0-8.8 7.2-16 16-16H288c8.8 0 16 7.2 16 16s-7.2 16-16 16H224c-8.8 0-16-7.2-16-16zM80 384c0-8.8 7.2-16 16-16H160c8.8 0 16 7.2 16 16s-7.2 16-16 16H96c-8.8 0-16-7.2-16-16z"/></svg>`;
                const svgCash = `<svg viewBox="0 0 640 512"><path d="M96 96V320c0 35.3 28.7 64 64 64H576c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H160c-35.3 0-64 28.7-64 64zm64 160c0-35.3 28.7-64 64-64H416c35.3 0 64 28.7 64 64s-28.7 64-64 64H224c-35.3 0-64-28.7-64-64zM0 176c0-17.7 14.3-32 32-32H64v64H48c-8.8 0-16 7.2-16 16v96c0 8.8 7.2 16 16 16H64v64H32c-17.7 0-32-14.3-32-32V176z"/></svg>`;

                const cardHtml = `
                    <div class="product-card">
                        <div class="product-img-wrapper" onclick="openLightbox('${prod.img}')">
                            <img src="${prod.img}" alt="${prod.name}" onerror="this.src='LogoStudioFenix.png'">
                        </div>
                        <div class="product-info">
                            <span class="product-category">${prod.cat}</span>
                            <h2 class="product-title">${prod.name}</h2>
                            <p class="product-desc">${prod.desc}</p>
                            
                            <div class="price-tag">${displayPrice}</div>
                            
                            <div class="special-badge">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>
                                ${displayFenix}
                            </div>
                            
                            <div class="product-payments">
                                <div class="product-pay-item">
                                    ${svgPix} Pix
                                </div>
                                <div class="product-pay-item">
                                    ${svgCard} Cartão
                                </div>
                                <div class="product-pay-item">
                                    ${svgCash} Dinheiro
                                </div>
                            </div>
                            
                            <a href="${wppLink}" target="_blank" class="btn-buy">
                                <span>COMPRAR</span>
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        function filterCategory(category) {
            const chips = document.querySelectorAll('.filter-chip');
            chips.forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');

            renderProducts(category);
        }

        // TELA CHEIA PARA AS FOTOS (LIGHTBOX)
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(imgSrc) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // INICIAR A LOJA
        initStore();

        // ==========================================
        // TEMA LOGIC
        // ==========================================
        const toggleBtn = document.getElementById('themeToggle'); const icon = document.getElementById('themeIcon'); const body = document.body;
        const moonIcon = "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z";
        const sunIcon = "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z";
        if(localStorage.getItem('theme') === 'light') { body.classList.add('light-mode'); icon.innerHTML = `<path d="${sunIcon}" />`; } else { icon.innerHTML = `<path d="${moonIcon}" />`; }
        function toggleTheme() { body.classList.toggle('light-mode'); if(body.classList.contains('light-mode')) { localStorage.setItem('theme', 'light'); icon.innerHTML = `<path d="${sunIcon}" />`; } else { localStorage.setItem('theme', 'dark'); icon.innerHTML = `<path d="${moonIcon}" />`; } }

    </script>
</body>
</html>
