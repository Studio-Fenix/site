<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários - Studio Fenix</title>
    <link rel="icon" type="image/png" href="LogoStudioFenix.png">
    <style>
        /* MESMO ESTILO PADRÃO (LIQUID GLASS) */
        :root {
            --glass-bg: linear-gradient(135deg, rgba(255, 50, 50, 0.15), rgba(100, 0, 0, 0.4));
            --glass-border: rgba(255, 200, 200, 0.25);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 30%, #990000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 30px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .back-btn {
            align-self: flex-start;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .back-btn:hover { color: #fff; }

        .time-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px 25px;
            box-shadow: var(--glass-shadow);
            text-align: center;
        }

        .clock-icon {
            width: 50px;
            height: 50px;
            fill: #ff6666;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.4));
        }

        h2 { 
            font-size: 1.2rem; 
            color: #ffcccc; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .main-time {
            font-size: 2.2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Lista de Dias */
        .days-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .day-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .holiday-note {
            font-size: 0.85rem;
            color: #ffaaaa;
            font-style: italic;
            margin-bottom: 25px;
            display: block;
        }

        .divider {
            width: 80%;
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 0 auto 25px auto;
        }

        .info-text {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .whatsapp-btn:hover { transform: scale(1.05); }

    </style>
</head>
<body>

</body>
</html>
