<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Studio Fenix</title>
    
    <link rel="icon" type="image/webp" href="icon.webp">
    
    <style>
        /* MESMO ESTILO PADRÃO (LIQUID GLASS) */
        :root {
            --glass-bg: linear-gradient(135deg, rgba(255, 50, 50, 0.15), rgba(100, 0, 0, 0.4));
            --glass-border: rgba(255, 200, 200, 0.25);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 30%, #990000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            padding-bottom: 40px;
        }

        .container { width: 100%; max-width: 480px; padding: 30px 24px; display: flex; flex-direction: column; gap: 20px; }
        
        .back-btn { 
            align-self: flex-start; 
            text-decoration: none; 
            color: rgba(255, 255, 255, 0.8); 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            font-weight: 500;
        }
        .back-btn:hover { color: #fff; }

        .about-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            text-align: center;
            margin-top: 20px;
        }

        .logo-small { width: 120px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5)); }
        
        h2 { font-size: 1.8rem; margin-bottom: 5px; color: #ffcccc; font-weight: 700; }
        h3 { font-size: 1.1rem; color: #ff4444; margin-bottom: 20px; font-weight: 400; text-transform: uppercase; letter-spacing: 1px; }
        
        .text-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
            text-align: justify;
        }

        .divider {
            width: 50%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
        }

        .coming-soon {
            font-style: italic;
            color: rgba(255,255,255,0.6);
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </a>

        <div class="about-card">
            <img src="LogoStudioFenix.png" alt="Logo" class="logo-small">
            
            <h2>Studio Fênix</h2>
            <h3>Treinador Junior Penarrubia</h3>
            
            <div class="text-content">
                <p>Bem-vindo ao Studio Fênix. Nosso objetivo é proporcionar um treinamento personalizado de alta qualidade, focado nos seus resultados e na sua saúde.</p>
            </div>

            <div class="divider"></div>

            <p class="coming-soon">Em breve mais texto...</p>
        </div>
    </div>
</body>
</html>
