    <style>
        /* CONFIGURAÇÕES GERAIS */
        :root {
            /* Variáveis para o Efeito Liquid Glass */
            --glass-bg: linear-gradient(135deg, rgba(255, 50, 50, 0.15), rgba(100, 0, 0, 0.4));
            --glass-border: rgba(255, 200, 200, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --glass-shine: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            /* Background Simples: Degrade Preto/Cinza -> Vermelho */
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 30%, #990000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* CONTEÚDO PRINCIPAL */
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            padding: 40px 24px 30px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- LOGO COM ANIMAÇÃO AJUSTADA (Lenta e Escura) --- */
        .logo-link {
            display: inline-block;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent; 
        }

        .logo {
            width: 190px;
            height: auto;
            margin: 0 auto;
            display: block;
            /* Animação lenta de 6 segundos */
            animation: darkPulse 6s infinite ease-in-out;
        }

        @keyframes darkPulse {
            0% {
                /* Estado normal: sombra preta discreta */
                transform: scale(1);
                filter: drop-shadow(0 5px 5px rgba(0,0,0,0.6));
            }
            50% {
                /* Estado "aceso": Brilho vermelho escuro (vinho), sutil */
                transform: scale(1.02); /* Movimento muito leve */
                filter: drop-shadow(0 0 15px rgba(100, 0, 0, 0.7)); 
            }
            100% {
                /* Volta ao normal */
                transform: scale(1);
                filter: drop-shadow(0 5px 5px rgba(0,0,0,0.6));
            }
        }

        /* TEXTOS */
        .header-text {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .badge-container {
            display: flex;
            justify-content: center;
        }

        .subtitle-badge {
            background: rgba(50, 0, 0, 0.6);
            border: 1px solid rgba(255, 100, 100, 0.2);
            backdrop-filter: blur(5px);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.75rem; 
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 220, 220, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .trainer-name {
            font-size: 1.3rem;
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* --- BOTÕES ESTILO LIQUID GLASS --- */
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
        }

        .btn {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            color: #ffffff;
            padding: 18px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 16px;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 80, 80, 0.3), rgba(180, 0, 0, 0.6));
            border-color: rgba(255, 180, 180, 0.6);
            box-shadow: 0 15px 30px rgba(200, 0, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn svg {
            width: 26px;
            height: 26px;
            fill: #fff;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
        }

        .btn span { flex-grow: 1; text-align: left; }
        
        .btn-arrow::after {
            content: '›';
            font-size: 1.6rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 2px;
        }

        /* --- MAPA E GPS --- */
        .map-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .real-map-container {
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 100, 100, 0.3);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .real-map-container iframe {
            width: 100%;
            height: 250px;
            border: none;
            display: block;
            filter: contrast(1.1) saturate(0.8) sepia(0.2) hue-rotate(-10deg); 
        }

        /* COPYRIGHT */
        .copyright {
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
        }

    </style>
