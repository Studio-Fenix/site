<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Studio Fênix</title>

    <style>
        :root {
            /* DARK MODE (Padrão) */
            --bg-gradient: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 40%, #800000 100%);
            --text-color: #ffffff;
            --text-sec: #e0e0e0;
            
            /* Liquid Glass Style (Dark) */
            --glass-bg: linear-gradient(135deg, rgba(255, 50, 50, 0.15), rgba(100, 0, 0, 0.4));
            --glass-border: rgba(255, 200, 200, 0.25);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px rgba(0,0,0,0.5);
            --btn-text: #ffffff;
            
            /* Toggle Button Colors */
            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-icon: #ffffff;
        }

        body.light-mode {
            /* LIGHT MODE (Cinza Claro -> Vermelho Suave) */
            --bg-gradient: linear-gradient(to bottom, #f4f4f4 0%, #e0e0e0 50%, #ff9999 100%);
            --text-color: #333333;
            --text-sec: #555555;
            
            /* Liquid Glass Style (Light) */
            --glass-bg: linear-gradient(135deg, rgba(220, 50, 50, 0.6), rgba(180, 0, 0, 0.7));
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-highlight: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(150, 0, 0, 0.2);
            --btn-text: #ffffff;
            
            /* Toggle */
            --toggle-bg: rgba(0, 0, 0, 0.1);
            --toggle-icon: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            flex-grow: 1;
        }

        /* --- LOGO COM SOMBRA VERMELHA PULSANTE --- */
        .logo-link { 
            display: inline-block; 
            text-decoration: none; 
            margin-top: 20px; 
            margin-bottom: 5px; 
            align-self: center;
        }
        
        .logo { 
            width: 190px; 
            height: auto; 
            display: block; 
            /* Aplica a animação de pulso vermelho */
            animation: redPulseShadow 4s infinite ease-in-out;
        }

        @keyframes redPulseShadow {
            0%, 100% { 
                filter: drop-shadow(0 0 0 rgba(255, 0, 0, 0)); /* Sem sombra */
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 50, 50, 0.8)); /* Brilho vermelho intenso */
            }
        }

        /* TEXTOS */
        .header-text { display: flex; flex-direction: column; gap: 8px; align-items: center; margin-bottom: 10px; }
        .subtitle-badge { background: rgba(100, 0, 0, 0.15); border: 1px solid var(--glass-border); backdrop-filter: blur(5px); padding: 8px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; color: var(--text-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .trainer-name { font-size: 1.3rem; font-weight: 300; color: var(--text-sec); letter-spacing: 0.5px; }

        /* BOTÕES LIQUID GLASS */
        .btn-wrapper { display: flex; flex-direction: column; gap: 16px; width: 100%; }
        
        .btn { 
            position: relative; 
            background: var(--glass-bg); 
            backdrop-filter: blur(15px); 
            border: 1px solid var(--glass-border); 
            border-top: 1px solid var(--glass-highlight);
            color: var(--btn-text); 
            padding: 18px 24px; 
            border-radius: 20px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1.05rem; 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            box-shadow: var(--glass-shadow); 
            transition: all 0.3s ease; 
            overflow: hidden; 
        }
        
        .btn:active { transform: scale(0.98); }
        .btn svg { width: 26px; height: 26px; fill: var(--btn-text); }
        .btn span { flex-grow: 1; text-align: left; }
        
        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s; }
        .btn:hover::before { left: 100%; }
        .btn-arrow::after { content: '›'; font-size: 1.6rem; color: rgba(255,255,255,0.6); margin-bottom: 2px; }

        /* --- MAPA --- */
        .map-section { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; width: 100%; }
        .real-map-container { 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid var(--glass-border); 
            background: rgba(0,0,0,0.1); 
            box-shadow: var(--glass-shadow); 
            height: 250px;
        }
        .real-map-container iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
            filter: contrast(1.1) saturate(1.1); 
        }

        /* --- CLIMA --- */
        .weather-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--glass-shadow);
            color: var(--btn-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weather-left { display: flex; flex-direction: column; gap: 4px; }
        .city-name { font-size: 1.1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .condition-text { font-size: 0.9rem; opacity: 0.9; font-weight: 300; }
        
        .weather-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .current-temp { font-size: 2.2rem; font-weight: 700; line-height: 1; }
        .temp-range { font-size: 0.8rem; margin-top: 5px; opacity: 0.8; }

        /* --- BOTÃO THEME TOGGLE --- */
        .theme-container {
            display: flex;
            justify-content: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .theme-toggle {
            width: 44px; height: 44px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; 
            background: var(--toggle-bg);
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(5px);
            transition: transform 0.2s, background 0.3s;
        }
        .theme-toggle:active { transform: scale(0.95); }
        .theme-toggle svg { width: 22px; height: 22px; stroke: var(--toggle-icon); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; transition: stroke 0.3s; }

        /* FOOTER */
        .copyright { margin-top: auto; font-size: 0.75rem; color: var(--text-color); opacity: 0.7; text-align: center; }

    </style>
</head>

    <script>
        // --- LOGICA DO TEMA ---
        const toggleBtn = document.getElementById('themeToggle'); 
        const icon = document.getElementById('themeIcon'); 
        const body = document.body;

        // NOVOS ÍCONES (Outline/Contorno)
        const moonIcon = "M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z";
        const sunIcon = "M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z";

        if(localStorage.getItem('theme') === 'light') { 
            body.classList.add('light-mode'); 
            icon.innerHTML = `<path d="${sunIcon}" />`; 
        } else { 
            icon.innerHTML = `<path d="${moonIcon}" />`; 
        }

        function toggleTheme() { 
            body.classList.toggle('light-mode'); 
            if(body.classList.contains('light-mode')) { 
                localStorage.setItem('theme', 'light'); 
                icon.innerHTML = `<path d="${sunIcon}" />`; 
            } else { 
                localStorage.setItem('theme', 'dark'); 
                icon.innerHTML = `<path d="${moonIcon}" />`; 
            } 
        }

        // --- LOGICA DO CLIMA ---
        async function fetchWeather() {
            try {
                const lat = -20.1836; const lon = -49.3514;
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&timezone=America%2FSao_Paulo`);
                const data = await response.json();
                const currentTemp = Math.round(data.current.temperature_2m);
                const maxTemp = Math.round(data.daily.temperature_2m_max[0]);
                const minTemp = Math.round(data.daily.temperature_2m_min[0]);
                const wCode = data.current.weather_code;
                let condition = "Céu Limpo";
                if(wCode >= 1 && wCode <= 3) condition = "Parcialmente Nublado";
                else if(wCode >= 45 && wCode <= 48) condition = "Nevoeiro";
                else if(wCode >= 51 && wCode <= 67) condition = "Chuva";
                else if(wCode >= 80 && wCode <= 99) condition = "Tempestade";
                document.getElementById('weatherTemp').innerText = `${currentTemp}°C`;
                document.getElementById('weatherDesc').innerText = condition;
                document.getElementById('weatherRange').innerText = `Max ${maxTemp}° / Min ${minTemp}°`;
            } catch (error) {
                document.getElementById('weatherDesc').innerText = "Indisponível";
            }
        }
        fetchWeather();
    </script>
